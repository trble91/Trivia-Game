<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Trivia Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Gloria+Hallelujah&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script src="hiphopQuestions.js" type="module" defer></script>
    <script src="popQuestions.js" type="module" defer></script>
    <script src="countryQuestions.js" type="module" defer></script>
    <script src="game.js" type="module" defer></script>
    <audio autoplay>
      TRBLE - Bad Guy ft. Tyl3r Davis
      <source src="TRBLE - BAD GUY INSTRUMENTAL.mp3" type="audio/mpeg"/>
    </audio>
  </head>
  <body>
    <span class="score">000</span>
    <div class="frontText">
      <h1>Music Trivia Game</h1>
    </div>
    <div class="question">
      <!-- Inserted with JS -->
    </div>
    <span class="button-container">
      <button class="check hide" class="left">Check Answer</button>
      <button class="next hide" class="right">Next Question</button>
      <button class="restart hide" onClick="location.reload();">
        Try Again
      </button>
    </span>
    <span class="winner"></span>
  </body>
  <footer class="games">
    <button class="hh1" href="game.js">Hip-Hop</button>
    <button class="pop" href="pop.js">Pop</button>
    <button class="country" href="country.js">Country</button>
  </footer>
</html>
